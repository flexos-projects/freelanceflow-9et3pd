<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"><title>Dashboard | FreelanceFlow</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"><script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script><script src="https://unpkg.com/lucide@latest"></script><script src="https://unpkg.com/vue@3"></script><link rel="stylesheet" href="../shared/tokens.css"><link rel="stylesheet" href="../shared/components.css"><style>body { font-family: 'Poppins', sans-serif; }[v-cloak] { display: none; }</style></head><body class="bg-slate-100 text-slate-800 antialiased"><div id="app" v-cloak><div class="md:flex"><!-- Desktop Sidebar --><aside v-if="!isMobile" class="w-64 bg-white border-r border-slate-200 flex-shrink-0 flex flex-col fixed h-full"><div class="p-6"><a href="./landing-v1.html" class="text-2xl font-bold text-[#10b981]">FreelanceFlow</a></div><nav class="flex-grow px-4"><a v-for="item in navItems" :href="item.href" class="flex items-center px-4 py-3 rounded-md text-slate-600 hover:bg-slate-100 hover:text-slate-900" :class="{ 'bg-[#10b981]/10 text-[#10b981] font-semibold': item.active }"><i :data-lucide="item.icon" class="w-5 h-5 mr-3"></i><span>{{ item.name }}</span></a></nav><div class="p-4 border-t border-slate-200"><div class="flex items-center"><img src="https://i.pravatar.cc/40?u=user" alt="User" class="w-10 h-10 rounded-full"><div class="ml-3"><p class="font-semibold">Alex Doe</p><p class="text-sm text-slate-500">alex@email.com</p></div></div></div></aside><!-- Main Content --><main class="w-full" :class="{ 'md:ml-64': !isMobile, 'pb-20': isMobile }"><div class="p-6 md:p-8"><header class="flex justify-between items-center mb-8"><h1 class="text-3xl font-bold text-slate-900">Dashboard</h1><button class="btn-primary flex items-center"><i data-lucide="plus" class="w-4 h-4 mr-2"></i>New Project</button></header><!-- Stats Cards --><div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"><div v-for="stat in dashboardStats" class="bg-white p-6 rounded-lg shadow-sm"><div class="flex items-center justify-between"><p class="text-slate-500">{{ stat.label }}</p><i :data-lucide="stat.icon" class="w-5 h-5 text-slate-400"></i></div><p class="text-3xl font-bold mt-2">{{ stat.prefix }}{{ stat.value }}</p></div></div><!-- Recent Projects --><div class="bg-white p-6 rounded-lg shadow-sm"><div class="flex justify-between items-center mb-4"><h2 class="text-xl font-semibold">Recent Projects</h2><a href="#" class="text-sm font-medium text-[#10b981] hover:underline">View All</a></div><div class="-mx-6"><table class="w-full text-left"><thead class="border-b border-slate-200"><tr class="text-sm text-slate-500"><th class="px-6 py-3 font-medium">Project</th><th class="px-6 py-3 font-medium hidden md:table-cell">Client</th><th class="px-6 py-3 font-medium">Status</th><th class="px-6 py-3 font-medium">Due Date</th></tr></thead><tbody><tr v-for="project in projects" class="border-b border-slate-200 last:border-b-0 hover:bg-slate-50"><td class="px-6 py-4"><p class="font-semibold">{{ project.name }}</p></td><td class="px-6 py-4 hidden md:table-cell">{{ project.client }}</td><td class="px-6 py-4"><span class="inline-block px-2 py-1 text-xs font-semibold rounded-full" :class="project.status === 'In Progress' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'">{{ project.status }}</span></td><td class="px-6 py-4">{{ project.dueDate }}</td></tr></tbody></table></div></div></div></main><!-- Mobile Bottom Nav --><footer v-if="isMobile" class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around p-2"><a v-for="item in navItems" :href="item.href" class="flex flex-col items-center p-2 rounded-md w-1/4" :class="{ 'text-[#10b981]': item.active, 'text-slate-500': !item.active }"><i :data-lucide="item.icon" class="w-6 h-6 mb-1"></i><span class="text-xs">{{ item.name }}</span></a></footer></div></div><script src="../shared/mock-data.js"></script><script>const { createApp, ref, onMounted, onUnmounted, nextTick } = Vue;createApp({setup() {const isMobile = ref(window.innerWidth < 768);const handleResize = () => { isMobile.value = window.innerWidth < 768; };onMounted(() => {window.addEventListener('resize', handleResize);nextTick(() => { lucide.createIcons(); });});onUnmounted(() => window.removeEventListener('resize', handleResize));const dashboardStats = MockData.dashboard;const projects = MockData.projects.slice(0, 4);const navItems = [{ name: 'Dashboard', icon: 'layout-grid', href: '#', active: true },{ name: 'Projects', icon: 'briefcase', href: '#', active: false },{ name: 'Invoices', icon: 'receipt', href: '#', active: false },{ name: 'Clients', icon: 'users', href: '#', active: false }];return { isMobile, dashboardStats, projects, navItems };}}).mount('#app');</script></body></html>
